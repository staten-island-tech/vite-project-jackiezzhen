<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>pls work</title>
</head>

<body>
  <button class="theme">Dark Mode</button>
  <div class="allbtn">
    <div class="rarityButtons">
      <label for="rarityButtons" class="label">Rarity</label>
      <button id="normalCats">Normal Cats</button>
      <button id="specialCats">Special Cats</button>
      <button id="rareCats">Rare Cats</button>
      <button id="superRare">Super Rare</button>
      <button id="uberRare">Super Uber Rare</button>
      <button id="legendCats">Legend Cats</button>
      <button id="legendRare">Legend Rare</button>
    </div>


    <div class="targetTypes">
      <label for="targetTypes" class="label">Type Targetting</label>
      <button id="red">Red</button>
      <button id="floating">Floating</button>
      <button id="black">Black</button>
      <button id="metal">Metal</button>
      <button id="angel">Angel</button>
      <button id="alien">Alien</button>
      <button id="zombie">Zombie</button>
      <button id="aku">Aku</button>
      <button id="relic">Relic</button>
      <button id="traitless">Traitless</button>
      <button id="allCats">All</button>
    </div>
  </div>
  <div class="container"></div>  
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/allCats.js"></script>
  <script type="module" src="js/theme.js"></script>
  <script type="module" src="js/rarityFilter.js"></script>
  <script type="module" src="js/typeFilter.js"></script>

</html>
