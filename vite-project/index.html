<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>pls work</title>
</head>

<body>
  <button id="theme">Dark Mode</button>
  <div class="allbtn">
    <div class="rarityButtons">
      <label for="rarityButtons" class="label">Rarity</label>
      <button class="rarity" id="normalCats">Normal Cats</button>
      <button class="rarity" id="specialCats">Special Cats</button>
      <button class="rarity" id="rareCats">Rare Cats</button>
      <button class="rarity" id="superRare">Super Rare</button>
      <button class="rarity" id="uberRare">Uber Super Rare</button>
      <button class="rarity" id="legendCats">Legend Cats</button>
      <button class="rarity" id="legendRare">Legend Rare</button>
    </div>


    <div class="targetTypes">
      <label for="targetTypes" class="label">Type Targetting</label>
      <button class="type" id="red">Red</button>
      <button class="type" id="floating">Floating</button>
      <button class="type" id="black">Black</button>
      <button class="type" id="metal">Metal</button>
      <button class="type" id="angel">Angel</button>
      <button class="type" id="alien">Alien</button>
      <button class="type" id="zombie">Zombie</button>
      <button class="type" id="aku">Aku</button>
      <button class="type" id="relic">Relic</button>
      <button class="type" id="traitless">Traitless</button>
      <button class="type" id="allCats">All</button>
    </div>
  </div>
  <div class="container"></div>  
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/allCats.js"></script>
  <script type="module" src="js/catCard.js"></script>
</body>

</html>
